  <body>
    <div class="containerCadastro">
      <header class="introCadastro">
        <h3>Cadastre-se como Membro</h3>
        <p>Faça parte dessa família!</p>
      </header>
    </div>
    <form class="formulario">
      <div>
        <h1>Formulário | Membro</h1>
        <p>Nos fale sobre você:</p>
      </div>
      <div class="perguntasCad" id="membroCad">
        <div>
          <label for="nome">Nome: </label>
          <input type="text" placeholder="Nome Completo" id="nome">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" placeholder="Email" id="email">
        </div>
        <div>
          <label for="tel">Telefone:</label>
          <input type="tel" placeholder="Telefone" id="tel">
        </div>
        <div>
          <label for="end">Endereço: </label>
          <input type="text" placeholder="Endereço" id="end">
        </div>
        <div>
          <label for="bairro">Bairro: </label>
          <input type="text" placeholder="Bairro" id="bairro">
        </div>
        <div>
          <label for="cidade">Cidade: </label>
          <input type="text" placeholder="Cidade" id="cidade">
        </div>
        <div>
          <label for="cep">CEP: </label>
          <input type="number" placeholder="CEP">
        </div>
        <div>
          <label for="clube">Clube de Treino:</label>
          <select name="clube" id="clube">
            <option value="BR">Clube fictício</option>
            <option value="outro">Outro Clube</option>
          </select>
        </div>
        <div>
          <label for="estado">Estado: </label>
          <select name="estado" id="estado">
            <option value="">Estado</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Maranhão</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
        </div>
        <div>
          <label for="pais">País:</label>
          <select name="pais" id="pais">
            <option value="BR">Brasil</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label for="senha">Senha: </label>
          <input type="password" placeholder="Senha" id="senha">
        </div>
        <div>
          <label for="confsenha">Confirme a Senha:</label>
          <input type="password" placeholder="Confirme a Senha" id="confsenha">
        </div>
      </div>
      <input type="submit" id="cadastrar" value="Cadastrar">
    </form>
