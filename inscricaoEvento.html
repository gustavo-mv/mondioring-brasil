<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Cadastro Evento Mondioring</title>
</head>

<body id="bodyCad">
  <form method="post" action="">
    <div class="telacad">
      <img src="assets/logo.png" alt="">
      <h3>Cadastre-se no Evento</h3>

      <select name="evento" id="">
        <option value="none">Escolha o Evento</option>
        <option value="">Evento Fictício</option>
        <option value="">Evento Fictício Nordeste</option>
        <option value="">Evento Fictício Sul</option>
        <option value="">Evento Norte</option>
      </select>
      <div class="categoria">
        <div class="caixaCad">
          <input type="checkbox" id="myCheckbox" name="categoria" value="" class="check">
          <label for="PRE">PRE</label>
        </div>
        <div class="caixaCad">
          <input type="checkbox" id="myCheckbox" name="categoria" value="" class="check">
          <label for="MR1">MR1</label>
        </div>
        <div class="caixaCad">
          <input type="checkbox" id="myCheckbox" name="categoria" value="" class="check">
          <label for="MR2">MR2</label>
        </div>
        <div class="caixaCad">
          <input type="checkbox" id="myCheckbox" name="categoria" value="" class="check">
          <label for="MR3" class="ola">MR3</label>
        </div>
      </div>
      <select name="selecioneCao" id="">
        <option value="none">Escolha o seu Animal</option>
        <option value="">Meu cão fictício</option>
        <option value="">Meu cão fictício</option>
        <option value="">Meu cão fictício</option>
        <option value="">Meu cão fictício</option>
      </select>
      <input type="submit" id="submit" value="Inscrever-se">
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
